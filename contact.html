<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nume Prenume">
    <meta name="description" content="Pagina de contact PizzaBomba">
    <meta name="keywords" content="contact, email, telefon, formular">
    <title>PizzaBomba - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="principal">
        <h1 class="titlu">Contactează-ne</h1>
        <nav>
            <ul>
                <li><a href="index.html">Acasă</a></li>
                <li><a href="meniu.html">Meniu</a></li>
                <li><a href="despre.html">Despre noi</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Date de contact</h2>
            <p>Email: <a href="mailto:contact@pizzabomba.md">contact@pizzabomba.md</a></p>
            <p>Telefon: <a href="tel:+37360111222">+373 60 111 222</a></p>
        </section>

        <section>
            <h2>Formular de contact</h2>
            <form>
                <label for="nume">Nume:</label><br>
                <input type="text" id="nume" name="nume"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>

                <p>Tip comandă:</p>
                <input type="radio" id="livrare" name="tip" value="livrare">
                <label for="livrare">Livrare</label><br>
                <input type="radio" id="pickup" name="tip" value="pickup">
                <label for="pickup">Ridicare personală</label><br><br>

                <input type="checkbox" id="terms" name="terms">
                <label for="terms">Accept termenii</label><br><br>

                <label for="mesaj">Mesaj:</label><br>
                <textarea id="mesaj" name="mesaj" rows="4" cols="30"></textarea><br><br>

                <button type="submit">Trimite</button>
            </form>
        </section>
    </main>

    <footer>
        <p><small>&copy; 2025 PizzaBomba</small></p>
    </footer>
</body>
</html>
